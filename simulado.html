<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Náutico - Alpha Cursos</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: var(--white);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 15px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-family: 'Anton', sans-serif;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .simulado-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--secondary);
        }

        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .question-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }

        .question-number {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .options-container {
            margin-left: 10px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .option:hover {
            background-color: #f1f1f1;
        }

        .option.selected {
            border-left: 4px solid var(--primary);
            background-color: #e7f1ff;
        }

        .option.correct {
            border-left: 4px solid var(--success);
            background-color: #d4edda;
        }

        .option.incorrect {
            border-left: 4px solid var(--danger);
            background-color: #f8d7da;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #004494;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .results-container {
            text-align: center;
            padding: 30px;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .results-container h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .correct-answers {
            color: var(--success);
        }

        .incorrect-answers {
            color: var(--danger);
        }

        .restart-btn {
            margin-top: 20px;
        }

        .topic-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .question-card {
                padding: 15px;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
        .option.correct {
    border-left: 4px solid var(--success);
    background-color: #d4edda;
}

.option.incorrect {
    border-left: 4px solid var(--danger);
    background-color: #f8d7da;
}
    </style>
</head>
<body>
    <header>
        <h1>Alpha Cursos Náuticos</h1>
        <p>Simulado Preparatório</p>
    </header>

    <div class="container">
        <div class="simulado-info">
            <div class="progress-text">Questão <span id="current-question">1</span> de <span id="total-questions">40</span></div>
            <div class="timer">Tempo: <span id="time">00:00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="quiz-container">
            <!-- As questões serão inseridas aqui pelo JavaScript -->
        </div>

        <div class="navigation-buttons">
            <button id="prev-btn" class="btn-secondary btn-disabled" disabled>Anterior</button>
            <button id="next-btn" class="btn-primary">Próxima</button>
            <button id="finish-btn" class="btn-primary hidden">Finalizar Simulado</button>
        </div>

        <div id="results-container" class="results-container hidden">
            <h2>Resultado do Simulado</h2>
            <div class="topic-badge" id="result-topic"></div>
            <div class="score">Sua pontuação: <span id="score">0</span>/<span id="max-score">40</span></div>
            <div>
                <span class="correct-answers">Acertos: <span id="correct-count">0</span></span> | 
                <span class="incorrect-answers">Erros: <span id="incorrect-count">0</span></span>
            </div>
            <button id="restart-btn" class="btn-primary restart-btn">Refazer Simulado</button>
            <a href="index.html" class="btn-secondary" style="margin-top: 10px; display: inline-block;">Voltar ao Site</a>
        </div>
    </div>

    <script>
        // Função para obter parâmetro da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.search);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Determinar o tópico do simulado
        const topic = getUrlParameter('topico') || 'completo';
        const topicNames = {
            'luzes': 'Luzes e Sinais',

            'primeiros-socorros': 'Primeiros Socorros',

        // Para o simulado completo, misturar questões de todos os tópicos
         if (topic === 'completo') {
            allQuestions.completo = [
                ...allQuestions.luzes.slice(0, 10),
                ...allQuestions.balizamento.slice(0, 10),
                ...allQuestions.manobras.slice(0, 10),
                ...allQuestions.seguranca.slice(0, 10),
                ...allQuestions['primeiros-socorros'].slice(0, 10)
            ];
        }

        // (Manter todas as funções JavaScript originais abaixo)
        // Variáveis de estado do simulado
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let questions = [];
        let startTime;
        let timerInterval;

        // Elementos do DOM
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const restartBtn = document.getElementById('restart-btn');
        const resultsDiv = document.getElementById('results-container');
        const currentQuestionSpan = document.getElementById('current-question');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const progressBar = document.getElementById('progress-bar');
        const timeSpan = document.getElementById('time');
        const scoreSpan = document.getElementById('score');
        const maxScoreSpan = document.getElementById('max-score');
        const correctCountSpan = document.getElementById('correct-count');
        const incorrectCountSpan = document.getElementById('incorrect-count');
        const resultTopicSpan = document.getElementById('result-topic');

        // Iniciar o simulado
        function startQuiz() {
            // Selecionar questões conforme o tópico
            questions = [...allQuestions[topic]];
            
            // Embaralhar questões (exceto para simulados por tópico específico)
            if (topic === 'completo') {
                questions = shuffleArray(questions);
            }
            
            questions = questions.slice(0, topicConfig[topic].count);
            
            userAnswers = new Array(questions.length).fill(null);
            currentQuestionIndex = 0;
            score = 0;
            startTime = new Date();
            
            // Configurar interface
            totalQuestionsSpan.textContent = questions.length;
            resultTopicSpan.textContent = topicConfig[topic].title;
            maxScoreSpan.textContent = questions.length;
            
            // Iniciar cronômetro
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            
            showQuestion();
            updateNavigation();
        }

        // Embaralhar array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Mostrar a questão atual
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            quizContainer.innerHTML = `
                <div class="question-card">
                    <div class="topic-badge">${topicConfig[topic].title}</div>
                    <div class="question-number">Questão ${currentQuestionIndex + 1}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options-container" id="options-container">
                        ${question.options.map((option, index) => `
                            <div class="option ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}" 
                                 data-index="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Atualizar progresso
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // Adicionar event listeners às opções
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', selectOption);
            });
        }

       // Selecionar uma opção
    function selectOption(e) {
        const selectedOption = e.target;
        const options = document.querySelectorAll('.option');
        const selectedIndex = parseInt(selectedOption.getAttribute('data-index'));
        const question = questions[currentQuestionIndex];
        
        // Remover classes de seleção/resposta
        options.forEach(option => {
            option.classList.remove('selected', 'correct', 'incorrect');
        });
        
        // Marcar opção selecionada
        selectedOption.classList.add('selected');
        userAnswers[currentQuestionIndex] = selectedIndex;
        
        // Verificar se a resposta está correta
        if (selectedIndex === question.correctAnswer) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('incorrect');
            // Mostrar a resposta correta
            options[question.correctAnswer].classList.add('correct');
        }
        
        // Verificar se todas as questões foram respondidas
        const allAnswered = userAnswers.every(answer => answer !== null);
        finishBtn.style.display = allAnswered ? 'block' : 'none';
    }
        // Navegação entre questões
        function updateNavigation() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
        }

        // Próxima questão
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
                updateNavigation();
            }
        });

        // Questão anterior
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateNavigation();
            }
        });

        // Finalizar simulado
        finishBtn.addEventListener('click', finishQuiz);

        // Mostrar resultados
        function finishQuiz() {
            // Calcular pontuação
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correctAnswer) {
                    score++;
                }
            }
            
            // Parar cronômetro
            clearInterval(timerInterval);
            
            // Mostrar resultados
            scoreSpan.textContent = score;
            correctCountSpan.textContent = score;
            incorrectCountSpan.textContent = questions.length - score;
            
            // Esconder quiz e mostrar resultados
            quizContainer.style.display = 'none';
            document.querySelector('.navigation-buttons').style.display = 'none';
            resultsDiv.classList.remove('hidden');
        }

        // Reiniciar simulado
        restartBtn.addEventListener('click', () => {
            quizContainer.style.display = 'block';
            document.querySelector('.navigation-buttons').style.display = 'flex';
            resultsDiv.classList.add('hidden');
            startQuiz();
        });

        // Atualizar cronômetro
        function updateTimer() {
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timeSpan.textContent = `${minutes}:${seconds}`;
        }

        // Iniciar o simulado quando a página carregar
        window.addEventListener('load', startQuiz);
    </script>
